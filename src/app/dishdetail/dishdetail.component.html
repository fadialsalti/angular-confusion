<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-title>{{ dish.name | uppercase }}</mat-card-title>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>{{ dish.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h1>Comments</h1>
    <mat-list *ngFor="let comment of dish.comments">
      <mat-list-item>
        <p matLine>{{ comment.comment }}</p>
        <h4 matLine>{{ comment.rating }} Stars</h4>
        <h4 matLine>-- {{ comment.author }} {{ comment.date | date }}</h4>
      </mat-list-item>

    </mat-list>
  </div>

</div>
